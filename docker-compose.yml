version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: egap-postgres
    ports:
      - "5434:5432" # Maps host port 5434 to container port 5432 to match .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: egapproject
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
